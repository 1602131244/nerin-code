      display: none;
    }

    .highlight {

<body style="min-height: 800px">

<div class="panel panel-default">

  <div class="panel-heading">
    <i class="glyphicon glyphicon-search"></i>
    任务
  </div>

  <div class="panel-body" style="padding-top: 10px;">
    <form action="/api/taskRest/downloadWordFile" method="post">
      <div class="row" style="margin: auto;">
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">taskHeaderId：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="text" name="taskHeaderId" id="taskHeaderId" placeholder="任务id">
        </div>
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">userId：</label>
        </div>
        <div class="col-md-2" style="padding-left: 0px;">
          <input class="form-control input-sm" type="text" name="userId" id="userId" placeholder="用户id">
        </div>

        <div class="col-lg-5">
          <button type="submit" class="btn btn-default" id="bu_queryData">
            <i class="glyphicon glyphicon-search"></i>下载
          </button>
        </div>
      </div>
    </form>

    <form action="/api/taskRest/uploadWordFile" method="post" enctype="multipart/form-data">
      <div class="row" style="margin: auto;">
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">文件：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="file" name="wordFile" id="wordFile" >
        </div>
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">taskHeaderId：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="text" name="taskHeaderId"  placeholder="任务id">
        </div>

        <div class="col-lg-5">
          <button type="submit" class="btn btn-default" id="aaa">
            <i class="glyphicon glyphicon-search"></i>上传
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-default">

  <div class="panel-heading">
    <i class="glyphicon glyphicon-search"></i>
    模板
  </div>

  <div class="panel-body" style="padding-top: 10px;">
    <form action="/api/templateRest/downloadChapterWordFile" method="post">
      <div class="row" style="margin: auto;">
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">templateId：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="text" name="templateId" id="templateId" placeholder="模板id">
        </div>
        <div class="col-lg-5">
          <button type="submit" class="btn btn-default" id="bu_queryaaaData">
            <i class="glyphicon glyphicon-search"></i>下载
          </button>
        </div>
      </div>
    </form>

    <form action="/api/templateRest/uploadChapterWordFile" method="post" enctype="multipart/form-data">
      <div class="row" style="margin: auto;">
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">文件：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="file" name="wordFile"  >
        </div>
        <div class="col-md-1" style="padding-right: 0px;">
          <label style="width: 90px; text-align: right; padding-top: 5px;">templateId：</label>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <input class="form-control input-sm" type="text" name="templateId" placeholder="模板id">
        </div>

        <div class="col-lg-5">
          <button type="submit" class="btn btn-default" id="aabbbaa">
            <i class="glyphicon glyphicon-search"></i>上传
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<!-- 基础JS脚本 -->
