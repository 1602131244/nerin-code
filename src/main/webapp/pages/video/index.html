<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nerin视频中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="bg">
    <div id="particles"></div>
</div>
<div class="header wow fadeInDown">
    <div class="inner">
        <a href="index.html" class="logo fl">

        </a>
        <div class="nav fr">
            <ul>
                <li class="favorite"><a href="videoPlayer.html?type=myFavorite">我的收藏</a></li>
                <li class="myRecord"><a href="videoPlayer.html?type=myRecord">观看记录</a></li>
                <li>
                    <div class="search_ipt">
                        <input type="text" placeholder="请输入您想搜索的视频">
                        <a href="videoPlayer.html?type=search" id="search"><i class="fa fa-search"></i> 搜索</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="v_f" id="app">
    <ul>
        <li v-for="(index,item) in items" v-cloak>
            <div class="picbox">
                <img v-bind:src="itemsImg[$index]">
                <p>
                    <a v-for="list in itemsList[$index]" href="videoPlayer.html?type=vItem&ID={{list.id}}" title="{{list.name}}">{{$index+1}}.{{list.name}}</a>
                </p>
            </div>
            <div class="h3box">
                <p>{{item.name}}</p>
            </div>
            <!--<div class="pbox">
                <div class="more_box fr">
                    <div class="more swiper-container{{item.id}}">
                        <dl class="swiper-wrapper">
                            <dd class="swiper-slide" v-for="list in itemsList[$index]"><a href="videoPlayer.html?type=vItem&ID={{list.id}}" title="点击查看更多">{{list.name}}</a></dd>
                        </dl>
                    </div>
                    <button class="tl swiper-button-prev{{item.id}}"><i class="fa fa-chevron-left"></i></button>
                    <button class="tr swiper-button-next{{item.id}}"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>-->
        </li>
    </ul>
</div>
</body>
</html>
