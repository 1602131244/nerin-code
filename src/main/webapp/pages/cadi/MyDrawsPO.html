<div class="row">

                </div>
            </div>

            <div id="queryBars" class="panel-collapse collapse in">

                                <label style="width: 90px; text-align: right; padding-top: 3px;color: red;">*项目编号：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <select class="selectpicker form-control input-sm" data-live-search="true" name="projectNum" data-size="10"
                                        id="projectNum">
                                </select>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">项目名称：</label>
                            </div>

                                <input class="form-control input-sm" type="text" name="" id="" placeholder="">

                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">设备名称：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <input class="form-control input-sm" type="text" name="xequipmentName" id="xequipmentName" placeholder="">

                                <label style="color: red;width: 90px; text-align: right; padding-top: 3px;">*阶段名称：</label>

                                <select class="form-control input-sm"  name="designPhase" id="designPhase" placeholder="">

                                    </select>
                            </div>
                        </div>
                        <div class="gyl-panel-line"></div>
                        <div class="row">
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">子项号：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <input class="form-control input-sm" type="text" name="xdivisionNum" id="xdivisionNum" placeholder="">

                                <label style="width: 90px; text-align: right; padding-top: 3px;">子项名称：</label>
                            </div>

                                <input class="form-control input-sm" type="text" name="xdivisionName" id="xdivisionName" placeholder="">

                            </div>

                                    </select>
                            </div>

                        </div>
                        <div class="gyl-panel-line"></div>

                            </div>

                                <select class="form-control input-sm" name="archiveFlag"
                                        id="archiveFlag">

                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">文印类型：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">

                                    <option value="PLT_NEW_PRINT">图纸新晒</option>
                                    <option value="PLT_INTERNAL_USE">项目添晒</option>
                                    <option value="PLT_EXTERNAL_USE">外部收费添晒</option>

                                    <option value="DOC_REPRINT">文本重印</option>
                                </select>
                            </div>

                                <label style="width: 90px; text-align: right; padding-top: 3px;">文印状态：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <select class="form-control input-sm" name="pltStatus" id="pltStatus" placeholder=""></select>
                            </div>
                        </div>
                        <div class="gyl-panel-line"></div>
                        <div class="row">
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">文印日期从：</label>
                            </div>
                            <div class="col-md-5" style="padding-left: 0px;">
                                <div class="col-md-5" style="padding-left: 0px;">
                                    <div class='input-group date' id='datetimepicker'>
                                        <input type='text' class="form-control input-sm" id="startDate" name="startDate" />
                                    <span class="input-group-addon" style="padding: 3px 8px; font-size: 13px;">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                                <div class="col-md-1" style="padding-left: 0px; padding-right: 0px; width: 30px;">
                                    至
                                </div>
                                <div class="col-md-5" style="padding-left: 0px;">
                                    <div class='input-group date' id='datetimepicker2'>
                                        <input type='text' class="form-control input-sm" id="endDate" name="endDate" />
                                    <span class="input-group-addon" style="padding: 3px 8px; font-size: 13px;">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">文印人：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <input class="form-control input-sm" type="text" name="pltRequestorName" id="pltRequestorName" placeholder="">
                            </div>
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label style="width: 90px; text-align: right; padding-top: 3px;">部门：</label>
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <input class="form-control input-sm" type="text" name="pltDepartment" id="pltDepartment" placeholder="">
                            </div>
                        </div>

                        <div class="gyl-panel-line"></div>

                        <div class="row">
                            <div class="col-md-1" style="padding-right: 0px;">
                            </div>
                            <div class="col-md-2" style="padding-left: 0px;">
                                <button type="button" class="btn btn-default btn-sm" id="bu_queryData">

                                </button>
                                <button type="reset" class="btn btn-default btn-sm" id="bu_resetQuery">
                                    <i class="glyphicon glyphicon-remove"></i>重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

</div>
