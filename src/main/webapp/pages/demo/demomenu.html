<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>编辑菜单页面</title>

  <!--基础CSS样式 -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link href="/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
  <!--strat bootstrap 所用到的css 直接引用即可-->
  <link rel="stylesheet" href="/styles/common/sb-admin-2.css" />

  <!-- 右上角提示消息样式,一般情况外部框架已经引用,就不需要再引用了 CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap-notify-master/css/bootstrap-notify.css" />

  <!--这里引入你自己的CSS文件-->
  <link rel="stylesheet" href="/styles/demo/demomenu.css" />

  <!--如果你想获取浏览器相关的信息,引入此JS-->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--如果要让IE9以下的浏览器支持HTML5的一些响应式布局特性,需要引入如下js-->
  <!--[if lt IE 9]>
  <script src="/scripts/common/html5shiv.js"></script>
  <script src="/scripts/common/respond.min.js"></script>
  <![endif]-->

</head>
<body style="min-height: 800px">


  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">菜单编辑功能</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <i class="fa fa-heart fa-fw"></i>
                  菜单列表
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="操作按钮">
                      <button type="button" class="btn btn-default btn-xs"  data-toggle="modal" data-target="#myModal">新增</button>
                      <button type="button" class="btn btn-default btn-xs" id="deleteMenu">删除</button>
                  </div>
              </div>
              <div class="panel-body">
                  <div id="dataTablesArea">
                      <!--data tables构建区域-->

                  </div>
              </div>
              <div class="panel-footer">
                  Panel Footer
              </div>
          </div>
      </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">新增菜单</h4>
              </div>

              <div class="modal-body">
                  <form id="demoMenuForm">

                      <div class="form-group">
                          <label for="name">名称</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="菜单名称">
                      </div>

                      <div class="form-group">
                          <label for="description">说明</label>
                          <input type="text" class="form-control" id="description" name="description" placeholder="说明">
                      </div>

                      <div class="form-group">
                          <label for="type">类型</label>
                          <input type="text" class="form-control" id="type" name="type" placeholder="菜单类型">
                      </div>
                      <div class="form-group">
                          <label for="url">URL</label>
                          <input type="text" class="form-control" id="url" name="url" placeholder="URL">
                      </div>
                      <div class="form-group">
                          <label for="parentId">父菜单</label>
                          <input type="text" class="form-control" id="parentId" name="parentId" placeholder="父菜单">
                      </div>
                  </form>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" id="saveDemoMenu" data-dismiss="modal">保存</button>
              </div>
          </div>
      </div>
  </div>


<!-- 基础JS脚本 -->
<script src="/bower_components/jquery/dist/jquery.js" ></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js" ></script>
<!-- 如果需要做拖拽等操作,需要引入 -->
<script src="/bower_components/jquery-ui/jquery-ui.js" ></script>
<!-- 如果需要使用cookie -->
<script src="/bower_components/jquery.cookie/jquery.cookie.js" ></script>

<!--如果需要使用数据列表,引入以下JS-->
<script src="/bower_components/datatables/media/js/jquery.dataTables.js" ></script>
<script src="/bower_components/datatables-responsive/js/dataTables.responsive.js" ></script>
<script src="/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

<!--在提交form表单的时候,需要将form数据转换成json格式字符串时使用-->
<script src="/bower_components/jquery.serializeJSON/jquery.serializejson.js"></script>

<!--  右上角提示消息脚本,一般情况外部框架已经引用,就不需要再引用了 -->
<script src="/bower_components/bootstrap-notify-master/js/bootstrap-notify.js" ></script>

<!--引入 config js信息-->
<script src="/scripts/common/config.js" ></script>

<!--引入自定义JS-->
<script src="/scripts/demo/demomenu.js" ></script>

</body>
</html>
