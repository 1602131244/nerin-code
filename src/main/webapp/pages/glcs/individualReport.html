<body style="min-height: 800px">
    <div class="page-header gyl-page-header">
        <h5>个别报表</h5>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">

                <div class="panel-heading gyl_panel_header">
                    <i class="glyphicon glyphicon-search"></i>
                    查询条件
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs" data-toggle="collapse"  href="/templateList#queryBars">
                            <i class="glyphicon glyphicon-menu-down" ></i>
                        </button>
                    </div>
                </div>

                <div id="queryBars" class="panel-collapse collapse in">
                    <div class="panel-body" style="padding-top: 10px; padding-bottom: 5px;">
                        <form id="selectFrom" onsubmit="return false">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-1" style="padding-right: 0px;">
                                        <label style="width: 90px; text-align: right; padding-top: 5px;">分类账：</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <select id='searchLedgerId' name="searchLedgerId" class='form-control input-sm' onchange="searchLedgerChange(this.value)" placeholder='请选择'></select>
                                    </div>

                                    <div class="col-md-1" style="padding-right: 0px;">
                                        <label style="width: 90px; text-align: right; padding-top: 5px;">公司：</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <!--<select id='companyCode' name="companyCode" class='form-control input-sm' disabled ="disabled" placeholder='请选择'></select>-->
                                        <select id='searchCompanyCode' name="searchCompanyCode" class='form-control input-sm' onchange="searchCompanyCodeChange(this.value)"   placeholder='请选择'></select>
                                    </div>

                                    <div class="col-md-1" style="padding-right: 0px;">
                                        <label style="width: 90px; text-align: right; padding-top: 5px;">报表：</label>
                                    </div>
                                    <div class="col-md-2" >
                                        <!--<input class="form-control input-sm" type="text" name="searchReportId" id="searchReportId"   placeholder="报表">-->
                                        <select id='searchReportId' name="searchReportId" class='form-control input-sm'  placeholder='请选择'></select>
                                    </div>

                                    <div class="col-md-1" style="padding-right: 0px;">
                                        <label style="width: 90px; text-align: right; padding-top: 5px;">期间：</label>
                                    </div>
                                    <div class="col-md-1" >
                                        <input class="form-control input-sm" type="text" name="searchPeriodName" id="searchPeriodName" placeholder="期间">
                                    </div>

                                    <div class="col-md-1" style="padding-right: 10px;">
                                        <button type="reset" style="height: 27px; width: 80px" class="btn btn-default btn-sm pull-right" id="bu_resetQuery">
                                            <i class="glyphicon glyphicon-remove"  style="color: #FF4500; font-size: 13px;" ></i>重置
                                        </button>
                                </div>
                            </div>

                            <!--<div class="row">-->
                                <!--<div class="form-group">-->
                                    <!--<div class="col-md-12" style="padding-right: 10px;">-->
                                        <!--<button type="reset" style="height: 27px; width: 80px" class="btn btn-default btn-sm pull-right" id="bu_resetQuery">-->
                                            <!--<i class="glyphicon glyphicon-remove"  style="color: #FF4500; font-size: 13px;" ></i>重置-->
                                        <!--</button>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="gyl-panel-line">

                            </div>


                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!--查询结果部分-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading gyl_panel_header">
                    &nbsp;
                    <div class="pull-left">
                        <i class="fa fa-table"></i>
                        个别报表
                    </div>

                    <div class="pull-right" style="margin-top: -6px; margin-left: 0px; width:85%">

                        <button style="height: 29px; width: 90px"  id="bu_query" type="button" class="btn btn-default btn-sm" >
                            <i class="glyphicon glyphicon-search" style="color: #1d79b3; font-size: 13px;"></i>查询
                        </button>
                        <button style="height: 29px; width: 90px;" id="bu_add" type="button" class="btn btn-default btn-xs" >
                            <i class="fa fa-plus" style="color: #3CB371; font-size: 13px;"></i>新建
                        </button>
                        <button  style="height: 29px; width: 90px"id="bu_edit" type="button" class="btn btn-default btn-xs" disabled ="disabled" >
                            <i class="fa fa-edit" style="color: #FF4500;font-size: 13px;"></i>编辑
                        </button>
                        <button style="height: 29px; width: 90px" id="bu_del" type="button" class="btn btn-default btn-xs" disabled ="disabled" >
                            <i class="fa fa-trash-o" style="color: #4682B4; font-size: 13px;"></i>删除
                        </button>

                        <button style="height: 29px; width: 90px;" id="bu_approved" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                            <i class="fa fa-check" style="color: #3cb371; font-size: 13px;"></i>审批
                        </button>

                        <button style="height: 29px; width: 90px;" id="bu_approved_un" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                            <i class="fa fa-undo" style="color: #ffc095; font-size: 13px;"></i>反审批
                        </button>

                        <button style="height: 29px; width: 90px;" id="bu_sumbit" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                            <i class="fa fa-external-link" style="color: #aec0f1; font-size: 13px;"></i>上报
                        </button>
                    </div>

                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper" id="dataTables-listReportHeader">

                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- 新增个别报表头维护Modal -->
    <div class="modal fade" id="reportHeader_modal" tabindex="-1" role="dialog" aria-labelledby="addLabel">
        <div class="modal-dialog" style="min-width: 400px; width: 70%;" role="document">
            <div class="modal-content">
                <!--显示标题-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="addReportHeaderLabel">个别报表编辑</h5>
                </div>

                <!--显示查询-->
                <div class="modal-body" style="padding-top: 0px;">
                    <form id="form_rangeHeader" class="form-horizontal" role="form">
                        <div class="row">`
                            <div class="col-sm-12">
                                <div class="row" style="margin-right: 5px;">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="panel panel-info">
                                            <div class="panel-heading gyl_panel_header">
                                                个别报表
                                            </div>
                                            <div class="panel-body">

                                                <input type="hidden" name="headerId" id="headerId" />

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="ledgerId" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>分类账：</label>
                                                    <div class="col-sm-4">
                                                        <select id='ledgerId' name="ledgerId" class='form-control input-sm' onchange="ledgerChange(this.value)" placeholder='请选择'></select>
                                                    </div>

                                                    <label class="col-sm-2 control-label" for="companyCode" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>公司名称：</label>
                                                    <div class="col-sm-4">
                                                        <select id='companyCode' name="companyCode" class='form-control input-sm' onchange="companyCodeChange(this.value)" placeholder='请选择'></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="periodName" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>报表期间：</label>
                                                    <div class="col-sm-4">
                                                        <select id='periodName' name="periodName" class='form-control input-sm' onchange="periodNameChange(this.value)" placeholder='请选择'></select>
                                                    </div>

                                                    <label class="col-sm-2 control-label" for="reportId" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>报表名称：</label>
                                                    <div class="col-sm-4">
                                                        <select id='reportId' name="reportId" class='form-control input-sm' onchange="reportChange(this.value)" disabled ="disabled"  placeholder='请选择'></select>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="description" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>报表说明：</label>
                                                    <div class="col-sm-10">
                                                        <input id='description' name="description" class='form-control input-sm'>
                                                    </div>

                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="postingFlag" style="padding-right: 0px; padding-left: 0px;"><font color="red">*</font>包含未过账凭证：</label>
                                                    <div class="col-sm-4">
                                                        <input  id="postingFlag" name="postingFlag"  type="checkbox"   style=" margin-top: 5px; width: 20px; height: 20px;" >
                                                    </div>

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--显示按钮-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveReportHeader"  >创建并计算报表</button>
                </div>

            </div>
        </div>
    </div>

    <!--编辑报表行界面-->
    <div class="modal fade" id="reportLines_modal" tabindex="-1" role="dialog" aria-labelledby="addLabel">
        <div class="modal-dialog" style="min-width: 400px; width: 100%;" role="document">
            <div class="modal-content">
                <!--显示标题-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!--<h5 class="modal-title" id="addReportLinesLabel">个别报表编辑</h5>-->
                </div>

                <!--显示查询-->
                <div class="modal-body" style="padding-top: 0px;">

                    <div class="row" >
                        <label class="col-sm-1 control-label" for="ledgerNameList" style="padding-right: 0px; text-align:right">分类账：</label>
                        <label class="col-sm-3 control-label" id ="ledgerNameList" style="padding-left: 0px;">分类账</label>

                        <label class="col-sm-1 control-label" for="reportNameList" style="padding-right: 0px; text-align:right">报表名称：</label>
                        <label class="col-sm-3 control-label" id ="reportNameList" style="padding-left: 0px;">报表名称</label>

                        <label class="col-sm-1 control-label" for="periodNameList" style="padding-right: 0px; text-align:right">报表期间：</label>
                        <label class="col-sm-1 control-label" id ="periodNameList" style="padding-left: 0px;">2017-06</label>

                    </div>

                    <div class="row" >
                        <label class="col-sm-1 control-label" for="companyNameList" style="padding-right: 0px; text-align:right">公司名称：</label>
                        <label class="col-sm-3 control-label" id ="companyNameList" style="padding-left: 0px;">公司</label>

                        <label class="col-sm-1 control-label" for="reportStatusList" style="padding-right: 0px; text-align:right">报表状态：</label>
                        <label class="col-sm-2 control-label" id ="reportStatusList" style="padding-left: 0px;">报表状态</label>

                        <label class="col-sm-2 control-label" for="postingFlagList" style="padding-right: 0px; text-align:right">包含未过账凭证：</label>
                        <label class="col-sm-1 control-label" id ="postingFlagList" style="padding-left: 0px;">是否</label>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-info">
                                <div class="panel-heading gyl_panel_header">
                                    &nbsp;
                                    <div class="pull-left">
                                        <i class="fa fa-table"></i>
                                        个别报表信息
                                    </div>

                                    <div class="pull-right" style="margin-top: -6px; margin-left: 0px; width:85%">
                                        <button  style="height: 29px; width: 90px"id="bu_edit_header" type="button" class="btn btn-default btn-xs" disabled ="disabled" >
                                            <i class="fa fa-cogs" style="color: #0f76ff;font-size: 13px;"></i>变更参数
                                        </button>

                                        <button  style="height: 29px; width: 90px"id="bu_edit_line" type="button" class="btn btn-default btn-xs" disabled ="disabled" >
                                            <i class="fa fa-edit" style="color: #FF4500;font-size: 13px;"></i>重新计算
                                        </button>

                                        <button style="height: 29px; width: 90px;" id="bu_out_line" type="button" class="btn btn-default btn-xs" >
                                            <i class="fa fa-external-link" style="color: #1ffff7; font-size: 13px;"></i>导出报表
                                        </button>

                                        <button style="height: 29px; width: 90px;" id="bu_save_line" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                                            <i class="fa fa-save" style="color: #b38c66; font-size: 13px;"></i>保存
                                        </button>

                                        <button style="height: 29px; width: 90px;" id="bu_approved_line" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                                            <i class="fa fa-check" style="color: #3cb371; font-size: 13px;"></i>审批
                                        </button>

                                        <button style="height: 29px; width: 90px;" id="bu_approved_un_line" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                                            <i class="fa fa-undo" style="color: #ffc095; font-size: 13px;"></i>反审批
                                        </button>

                                        <button style="height: 29px; width: 90px;" id="bu_sumbit_line" type="button" class="btn btn-default btn-xs" disabled ="disabled"  >
                                            <i class="fa fa-external-link" style="color: #aec0f1; font-size: 13px;"></i>上报
                                        </button>

                                        <!--<button style="height: 29px; width: 90px" id="bu_del_1" type="button" class="btn btn-default btn-xs" disabled ="disabled" >-->
                                            <!--<i class="fa fa-trash-o" style="color: #4682B4; font-size: 13px;"></i>删除-->
                                        <!--</button>-->
                                    </div>

                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body" style="padding-top: 0px; padding-left: 1px;">
                                    <div class="dataTable_wrapper" id="dataTables-listReportLines">

                                    </div>
                                    <!-- /.table-responsive -->

                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js" ></script>
