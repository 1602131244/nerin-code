                                                        <select id='eventType' name="eventType" class='form-control input-sm' disabled ="disabled" ></select>
                                                    </div>

                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;">汇率：</label>
                                                    </div>
                                                    <div class="col-md-4" style="padding-left: 0px;">
                                                        <input class="form-control input-sm" type="number"  style="text-align: right;" name="rate" id="rate"  onchange="rateChange(this.value)" disabled ="disabled">
                                                    </div>

                                                </div>
                                            </div>

                                            <!--8-->
                                            <div class="row">
                                                <div class="form-group">

                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;"><font color="red">*</font>实物发票类型：</label>
                                                    </div>
                                                    <div class="col-md-4" style="padding-left: 0px;">
                                                        <!--<input class="form-control input-sm" type="text" name="attribute2" id="attribute2" disabled ="disabled">-->
                                                        <select id='attribute2' name="attribute2" class='form-control input-sm' disabled ="disabled" placeholder='请选择'></select>
                                                    </div>

                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;"><font color="red">*</font>开票数量：</label>
                                                    </div>
                                                    <div class="col-md-4" style="padding-left: 0px; text-align: right; ">
                                                        <input class="form-control input-sm" type="number" style="text-align: right;" name="quantity" id="quantity" onchange="quantityChange(this.value)"  disabled ="disabled">
                                                    </div>

                                                </div>
                                            </div>

                                            <!--9-->
                                            <div class="row">
                                                <div class="form-group">

                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;"><font color="red">*</font>开票单价：</label>
                                                    </div>
                                                    <div class="col-md-4" style="padding-left: 0px; text-align: right; ">
                                                        <input class="form-control input-sm" type="number" style="text-align: right;" name="unitPrice" id="unitPrice" onBlur="priceChange(this.value)"  disabled ="disabled">
                                                    </div>

                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;"><font color="red">*</font>开票金额：</label>
                                                    </div>
                                                    <div class="col-md-4" style="padding-left: 0px; text-align: right; ">
                                                        <input class="form-control input-sm" type="text" style="text-align: right;" name="amount" id="amount" disabled ="disabled">
                                                    </div>

                                                </div>
                                            </div>

                                            <!--10-->
                                            <div class="row">
                                                <div class="form-group">
                                                    <div class="col-md-2" style="padding-right: 0px;">
                                                        <label style="width:100%;  text-align: right; padding-top: 5px;"><font color="red">*</font>开票说明：</label>
                                                    </div>
                                                    <div class="col-md-10" style="padding-left: 0px;" >
                                                        <textarea class="form-control" name="description" id="description" rows="3" readonly="readonly" ></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--显示按钮-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="height: 29px; width: 100px;">
                    <i class="fa fa-window-close-o" style="font-size: 13px;"></i>关闭
                </button>
                <button type="button" class="btn btn-default btn-xs" style="height: 29px; width: 100px;" id="bu_del_line"  disabled ="disabled">
                    <i class="fa fa-trash-o" style="color: #FF4500; font-size: 13px;"></i>删除
                </button>
                <button type="button" class="btn btn-default btn-xs" style="height: 29px; width: 100px;" id="bu_save_line"  disabled ="disabled">
                    <i class="fa fa-save" style="color: #B8860B; font-size: 13px;"></i>保存
                </button>
                <button type="button" class="btn btn-primary btn-xs" style="height: 29px; width: 100px;" id="bu_fill_process"  disabled ="disabled">
                    <i class="fa fa-check" style="color: #4682B4; font-size: 13px;"></i>提交开票申请
                </button>
            </div>

        </div>
    </div>
</div>
